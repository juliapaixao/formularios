<!DOCTYPE html>
<html lang="pt-br">
	<head>
	
		<title>Formulário</title>
		<meta charset="utf-8">
		<meta nome="author" content "Júlia">
		<meta nome="description" content "DevWeb - Formulários">
		<meta nome="keywords" content "desenvolvimento, ifrj, niterói">
		<meta nome="viewport" content="width=device-width, user-scalable=no">
		<meta nome="robots" content "desenvolvimento, ifrj, niterói">
		
		
		<style>
			label{
				display: inline-block;
				width: 120px;	
			}
		</style>	
	</head>
	<body>
		<fieldset style="width: 30%; background-color: #ffe4e1;">
		
			<form action="salvar.php" method="post" enctype="multipart/form-data"> 
			
				<label for="nome"> Nome </label> 
					<input type="text" name="nome" id="nome" placeholder="Digite seu nome"  pattern="[A-Za-z]+$" style="width: 65%;" required autofocus> <br> <br>
				
				<label for="idade">Idade </label>
					<input type="number" name="idade" id="idade" min="0" max="200" step="1" ><br> <br>
					
				<label for="cep"> CEP </label> 
					<input type="text" name="cep" id="cep" placeholder="Digite seu CEP" style="width: 65%;" pattern="[0-9]{5}-[0-9]{3}" > <br> <br>	
					
				<label for="endereco"> Endereço </label>
					<input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço" style="width: 65%;" disabled><br> <br>
				
				<label for="cidade">Cidade</label>
					<select name="cidade">
						<option value="1"> Niterói</option>
						<option value="2"> São Gonçalo</option>
						<option value="3"> Maricá</option>
						<option value="4"> Itaboraí</option>
						<option value="5"> Magé</option>
						<option value="6"> Rio de Janeiro</option>
						<option value="7"> Rio Bonito</option>
					</select>
				
				<br><br>
				<label for="sexo">Sexo</label>
					<input type="radio" name="sexo" id="m">Masculino
					<input type="radio" name="sexo" id="f" checked>Feminino
					<input type="radio" name="sexo" id="outro">Outro<br> <br>
					
				<label for="cpf"> CPF </label> 
					<input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" style="width: 65%;" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" > <br> <br>	
				
				<label for="email"> E-mail </label> 
					<input type="email" name="email" id="email" placeholder="Digite seu e-mail" style="width: 65%;" readonly> <br> <br>
				
				<label for="telefone"> Telefone </label> 
					<input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone" style="width: 65%;" pattern="\([0-9]{2})\ [0-9]{4,6}-[0-9]{3,4}$" > <br> <br>
				
				<label for="facebook"> Facebook </label> 
					<input type="url" name="facebook" id="facebook" placeholder="Digite a url do seu Facebook" style="width: 65%;"> <br> <br>
				
				<label for="senha"> Senha </label> 
					<input type="password"  name="senha" id="senha" placeholder="Digite sua senha" pattern="[0-9]{9}" maxlength="9" style="width: 65%;"> <br> <br>
				
				<label for="data"> Data de nascimento </label> 
					<input type="date" name="data" id="data"> <br>
				
				<label for="curso"><br><br>Curso</label><br>
					<input type="checkbox" name="curso" id="a">Sistemas de Informação<br>
					<input type="checkbox" name="curso" id="b">Ciência da Computação<br>
					<input type="checkbox" name="curso" id="c">Engenharia de Software<br>
					<input type="checkbox" name="curso" id="d">Tecnologia da Informação<br><br>
				
				<label for="obs"> Observação</label><br>
					<textarea id="obs" name="obs" rows="4" cols="50" disabled> </textarea> <br><br>
				
				
				<label for="botao_upload"> Submeter arquivo</label>
					<input type="file" name="botao_upload" id="botao_upload"> <br> <br>
					
				<label for="valor"> Valor </label> 
					<input type="text" name="valor" id="valor" style="width: 65%;" pattern="([0-9]{1,3}\.)?[0-9]{1,3},[0-9]{2}$" > <br> <br>	
				
			
				<br> <br>
				<input type="reset" value="Limpar">
				<input type="submit" value="Salvar">
				
			</form>
			
		</fieldset>
		
	</body>
	
</html>
