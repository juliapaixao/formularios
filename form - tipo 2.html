<!DOCTYPE html>
<html lang="pt-br">
	<head>
	
		<title>Formulário</title>
		<meta charset="utf-8">
		<meta nome="author" content "Júlia">
		<meta nome="description" content "DevWeb - Formulário">
		<meta nome="keywords" content "desenvolvimento, ifrj, niterói">
		<meta nome="viewport" content="width=device-width, user-scalable=no">
		<meta nome="robots" content "desenvolvimento, ifrj, niterói">
		
		
		<style>
			label{
				display: inline-block;
				width: 120px;	
			}
		</style>	
	</head>
	<body>
		<fieldset style="width: 70%; background-color: #ffe4e1;">
		
			<legend style="text-align:center"> DADOS PESSOAIS DO TUTOR </legend>
		
			<form action="salvar.php" method="post" enctype="multipart/form-data"> 
			
				<label for="nome"> Nome Completo:</label> 
					<input type="text" name="nome" id="nome" placeholder="Digite seu nome"  pattern="[A-Za-z]+$" style="width: 65%;" required autofocus> <br> <br>
				
				<label for="data"> Data de nascimento: </label> 
					<input type="date" name="data" id="data"> <br> <br>
				
				<label for="cpf"> CPF: </label> 
					<input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" style="width: 65%;" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" > <br> <br>
			
				<label for="rg"> N° de documento de identificação: </label> 
					<input type="text" name="rg" id="rg" placeholder="Digite o n° do documento" style="width: 65%;" pattern=" " > <br> <br>
				
				<label for="tipodoc"> Tipo de Documento: </label> 
					<input type="text" name="tipodoc" id="tipodoc" placeholder="Digite o tipo do documento" style="width: 65%;" > <br> <br>
				
				<label for="orgao"> Órgão Expedidor: </label> 
					<input type="text" name="orgao" id="orgao" placeholder="Digite o Órgão Expedidor" style="width: 65%;" > <br> <br>
				
				<label for="dataemissao"> Data de Emissão do Documento: </label> 
					<input type="date" name="dataemissao" id="dataemissao"> <br> <br>
				
				<label for="sexo">Sexo</label>
					<input type="radio" name="sexo" id="m">M
					<input type="radio" name="sexo" id="f">F
					<input type="radio" name="sexo" id="outro">Outro<br> <br>
				
				<label for="nomepai"> Nome do Pai:</label> 
					<input type="text" name="nomepai" id="nomepai" placeholder="Digite o nome do seu pai"  pattern="[A-Za-z]+$" style="width: 65%;"> <br> <br>
				
				<label for="nomemae"> Nome da Mãe:</label> 
					<input type="text" name="nomemae" id="nomemae" placeholder="Digite o nome da sua mãe"  pattern="[A-Za-z]+$" style="width: 65%;"> <br> <br>
				
				<label for="estadocivil"> Estado Civil:</label> 
					<input type="text" name="estadocivil" id="estadocivil" placeholder="Digite seu estado civil"  pattern="[A-Za-z]+$" style="width: 65%;"> <br> <br>
				
				</form>
				
			</fieldset>
				
			<fieldset style="width: 70%; background-color: #ffe4e1;">
			
				<form action="salvar.php" method="post" enctype="multipart/form-data"> 
				
				<legend style="text-align:center"> ENDEREÇO E CONTATOS </legend>
				
				<label for="cep"> CEP </label> 
					<input type="text" name="cep" id="cep" placeholder="Digite seu CEP" style="width: 65%;" pattern="[0-9]{5}-[0-9]{3}" > <br> <br>	
				
				<label for="estado">Estado</label>
					<select name="estado">
						<option value="1"> Rio de Janeiro</option>
						<option value="2"> São Paulo</option>
						<option value="3"> Minas Gerais</option>
						<option value="4"> Espirito Santo</option>
						<option value="5"> Santa Catarina</option>
						<option value="6"> Paraná</option>
						<option value="7"> Rio Grande do Sul</option>
					</select>
				
				<br><br>
				
				<label for="municipio"> Município:</label> 
					<input type="text" name="municipio" id="municipio" placeholder="Digite o nome do municipio que você reside"  pattern="[A-Za-z]+$" style="width: 65%;"> <br> <br>
				
				<label for="rua"> Logradouro/Rua:</label> 
					<input type="text" name="rua" id="rua" placeholder="Digite o nome da rua que você reside"  pattern="[A-Za-z]+$" style="width: 65%;"> <br> <br>
				
				<label for="complemento"> Complemento:</label> 
					<input type="text" name="complemento" id="complemento" placeholder="Ex: Apto, Bloco..."  pattern="[A-Za-z]+$" style="width: 65%;"> <br> <br>
				
				<label for="num"> N°:</label> 
					<input type="text" name="num" id="num" placeholder="Digite o número"  pattern="[0-9]+$" style="width: 65%;"> <br> <br>
				
				<label for="bairro"> Bairro:</label> 
					<input type="text" name="bairro" id="bairro" placeholder=""  pattern="Digite o nome do bairro que você reside" style="width: 65%;"> <br> <br>
				
				<label for="telefoneresid"> Telefone Residencial: </label> 
					<input type="tel" name="telefoneresid" id="telefoneresid" placeholder="Digite seu residencial" style="width: 65%;" pattern="\([0-9]{2})\ [0-9]{4,6}-[0-9]{3,4}$" > <br> <br>
				
				<label for="telefonecel"> Telefone Celular: </label> 
					<input type="tel" name="telefonecel" id="telefonecel" placeholder="Digite seu celular" style="width: 65%;" pattern="\([0-9]{2})\ [0-9]{4,6}-[0-9]{3,4}$" > <br> <br>
				
				<label for="email"> E-mail </label> 
					<input type="email" name="email" id="email" placeholder="Digite seu e-mail" style="width: 65%;" readonly> <br> <br>
				
				</form>
				
			</fieldset>

			<fieldset style="width: 70%; background-color: #ffe4e1;">
			
				<form action="salvar.php" method="post" enctype="multipart/form-data">
				
				<legend style="text-align:center"> DADOS DE FORMAÇÃO </legend>
				
				<label for="nomecurso"> Nome do Curso:</label> 
					<input type="text" name="nomecurso" id="nomecurso" placeholder="Digite o nome do curso"  pattern="[A-Za-z]+$" style="width: 65%;"> <br> <br>
				
				
				<label for="tipocurso">Tipo de Curso:</label>
					<input type="radio" name="curso" id="t">Técnico
					<input type="radio" name="curso" id="s">Superior
					<input type="radio" name="curso" id="e">Especialização
					<input type="radio" name="curso" id="m">Mestrado
					<input type="radio" name="curso" id="d">Doutorado<br> <br>
				
				<label for="nomeinst"> Nome da Instituição:</label> 
					<input type="text" name="nomeinst" id="nomeinst" placeholder="Digite o nome da instituição"  pattern="[A-Za-z]+$" style="width: 65%;"> <br> <br>
				
				</form>
				
			</fieldset>

			<fieldset style="width: 70%; background-color: #ffe4e1;">
				
				<legend style="text-align:center"> ATUAÇÃO </legend>
				
				<label for="curso"> Curso em que atua:</label> 
					<input type="text" name="curso" id="curso" placeholder="Digite o nome do curso"  pattern="[A-Za-z]+$" style="width: 65%;"> <br> <br>
				
				<label for="disciplina"> Disciplina:</label> 
					<input type="text" name="disciplina" id="disciplina" placeholder="Digite o nome da disciplina"  pattern="[A-Za-z]+$" style="width: 65%;"> <br> <br>
				
				<label for="outros"> Outros cursos que está apto:</label> 
					<input type="text" name="outros" id="outros" placeholder="Digite o nome de outros cursos em que está apto"  pattern="[A-Za-z]+$" style="width: 65%;"> <br> <br>
				
			</form>
			
		</fieldset>
		
	</body>
	
</html>
